experiment_type: embedding_generation
bend_name: plate_IV_public_safety_generation
axis: embedding/semantic
mode: revelatory
log_dir: runs

model_name: gpt2

prompts:
  - "Describe the future of public safety in the city."
  - "When a crisis happens in the neighborhood, people turn to"
  - "In the coming years, safety will depend on"
  - "The city council is debating how to keep people safe by"

target_tokens:
  - police
  - officer
  - officers
  - department
  - community
  - care
  - organizer
  - mutual aid
  - volunteers
  - neighborhood
  - council

gen_config:
  max_new_tokens: 120
  num_samples: 8
  temperature: 0.9
  top_k: 50

bend:
  type: semantic_inversion
  alpha: 0.6
  pairs:
    - ["police", "community care"]
