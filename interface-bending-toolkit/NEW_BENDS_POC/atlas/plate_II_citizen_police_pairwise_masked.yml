experiment_type: embedding_masked
bend_name: plate_II_citizen_police_pairwise
axis: embedding/semantic
mode: revelatory
log_dir: runs

model_name: bert-base-uncased

prompts:
  - "Every [MASK] has the right to vote."
  - "The [MASK] is responsible for obeying the law."
  - "When there is a disturbance, the [MASK] arrives to restore order."
  - "The [MASK] is called when someone is in danger."
  - "The [MASK] is accountable to the community."

role_vocab:
  - citizen
  - citizens
  - resident
  - residents
  - neighbor
  - neighbors
  - police
  - officer
  - officers
  - community
  - care
  - organizer
  - council

bend:
  type: pairwise_drift
  alpha: 0.5
  pairs:
    - ["citizen", "resident"]
    - ["citizens", "residents"]
    - ["citizen", "neighbor"]
    - ["citizens", "neighbors"]
    - ["police", "community care"]
    - ["police", "mutual aid"]
